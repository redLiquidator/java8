<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result">
        <button id="reset">reset</button>
       <span id="result-value">0</span>
    </div>
    <div id="key-container">
        <div class="row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key dark">/</div>
        </div>
        <div class="row">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key dark">*</div>
        </div>
        <div class="row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key dark">-</div>
        </div>
        <div class="row">
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key blue">=</div>
            <div class="key dark">+</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
